<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse - Blood Glucose</title>
    <link rel="stylesheet" href="./nurse.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- navbar section starts here -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="brand-name">
                <i class="toggle_btn" id="toggle_btn">
                    <span class="btn"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </i>
                <a href="../" class="gone">STROKE PATIENT MONITORING SYSTEM</a>
            </div>
            <nav class="nav-link">
                <span id="user"><img src="../../images/user_icon.png" alt=""> Hello, Ubana<img src="../../images/arrow_down.png" class="rotate" id="arrow_down" alt=""></span>
                <div class="log-links" id="log_links">
                    <a href="#">Reset Password</a>
                    <a href="#">Logout</a>
                </div>
            </nav>
        </div>
    </div>
    <!-- main content for html animation -->
    <div class="main-content">
        <div class="dashboard">
            <div class="dashboard-item" id="dashboard-item">
                <div class="dash-section">
                    <img src="../../images/favicon.png" alt="medicine_logo">
                    <p>NURSE DASHBOARD</p>
                </div>
                <div class="dash-section">
                    <ul>
                        <li><a href="../"><img src="../../images/dashboard.png" alt="">Dashboard</a></li>
                        <li class="dash-inner" id="dash-inner"><span id="patient"><img src="../../images/patient.png" alt="">Patients</span>
                            <ul>
                                <li><a href="./"><img src="../../images/patient add.png" alt="">Add Patients</a></li>
                                <li><a href="../viewPatient/"><img src="../../images/medical-chechup.png" alt="">View Patients</a></li>
                            </ul>
                        </li>
                        <li><span class="close_btn" id="close_btn">Close</span></li>
                    </ul>
                </div>
            </div>
            <div class="dashboard-item-second">
                <div class="dash-notification">
                    <h5>Notification: <span>4</span></h5>
                </div>
                <div class="dash-container">
                    <div class="dash-box">
                        <h4>Today's Vital <img src="../../images/patient.png" alt=""></h4>
                        <div id="chart-container" style="width: 90%; margin: auto;">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                    <div class="dash-box">
                        <h4>This Week <img src="../../images/patient.png" alt=""></h4>
                        <div id="chart-container" style="width: 90%; margin: auto;">
                            <canvas id="myChartTwo"></canvas>
                        </div>
                    </div>
                    <div class="dash-box">
                        <h4>This Month <img src="../../images/patient.png" alt=""></h4>
                        <div id="chart-container" style="width: 90%; margin: auto;">
                            <canvas id="myChartThree"></canvas>
                        </div>
                    </div>
                    <div class="dash-box">
                        <h4>This Year <img src="../../images/patient.png" alt=""></h4>
                        <div id="chart-container" style="width: 90%; margin: auto;">
                            <canvas id="myChartFour"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <h6>Copyright &copy;, SPMS </h6>
    </footer>
    <script src="./nurse.js"></script>

    <script>
        //today data to be included in chart
        var labels = ['0hrs','4hrs', '8hrs', '12hrs', '16hrs', '20hrs', '24hrs'];
        var values = [0, 15, 16, 27, 18, 21, 20];

        //weekly data to be included in chart
        var labelsWeek = ['Day 1','Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'];
        var valuesWeek = [20, 15, 16, 27, 18, 21, 20];

        //monthly data to be included in chart
        var labelsMonth = ['Week 1','Week 2', 'Week 3', 'Week 4'];
        var valuesMonth = [18, 15, 16, 27];

        //Year data to be included in chart
        var labelsYear = ['Jan','Feb', 'Mar', 'April', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var valuesYear = [18, 15, 16, 27, 18, 21, 20, 19, 10, 11, 14, 20];
        

        //Daily
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Blood Glucose',
                    data: values,
                    backgroundColor: 'rgba(34, 10, 122, 0.2)',
                    borderColor: 'rgba(34, 10, 122, 1)',
                    borderWidth: 1,
                },
                
            ]

            }
        })

        // weekly
        var ctxTwo = document.getElementById('myChartTwo').getContext('2d');
        var myChartTwo = new Chart(ctxTwo, {
            type: 'line',
            data: {
                labels: labelsWeek,
                datasets: [{
                    label: 'Blood Glucose',
                    data: valuesWeek,
                    backgroundColor: 'rgba(34, 10, 122, 0.2)',
                    borderColor: 'rgba(34, 10, 122, 1)',
                    borderWidth: 1,
                },
                
            ]

            }
        })

        //monthly
        var ctxThree = document.getElementById('myChartThree').getContext('2d');
        var myChartThree = new Chart(ctxThree, {
            type: 'line',
            data: {
                labels: labelsMonth,
                datasets: [{
                    label: 'Blood Glucose',
                    data: valuesMonth,
                    backgroundColor: 'rgba(34, 10, 122, 0.2)',
                    borderColor: 'rgba(34, 10, 122, 1)',
                    borderWidth: 1,
                },
                
            ]

            }
        })

        //year
        var ctxFour = document.getElementById('myChartFour').getContext('2d');
        var myChartFour = new Chart(ctxFour, {
            type: 'line',
            data: {
                labels: labelsYear,
                datasets: [{
                    label: 'Blood Glucose',
                    data: valuesYear,
                    backgroundColor: 'rgba(34, 10, 122, 0.2)',
                    borderColor: 'rgba(34, 10, 122, 1)',
                    borderWidth: 1,
                },
                
            ]

            }
        })
    </script>
</body>
</html>
